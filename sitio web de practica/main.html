<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Venta de códigos de programación</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Venta de códigos de programación</h1>
  </header>

  <main>
    <section id="products">
      <h2>Productos disponibles</h2>
      <ul id="product-list">
        <li>
          <h3>Código 1</h3>
          <p>Descripción del código 1.</p>
          <button onclick="addToCart(1)">Agregar al carrito</button>
        </li>
        <li>
          <h3>Código 2</h3>
          <p>Descripción del código 2.</p>
          <button onclick="addToCart(2)">Agregar al carrito</button>
        </li>
        <!-- Agrega más productos aquí -->
      </ul>
    </section>

    <section id="cart">
      <h2>Carrito de compras</h2>
      <ul id="cart-items">
        <!-- Los productos seleccionados se agregarán aquí -->
      </ul>
      <button onclick="checkout()">Finalizar compra</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Venta de códigos de programación</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
